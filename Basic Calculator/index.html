<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    
    <div class="box">

        <h1>Basic Calculator</h1>

        <div>
            <input id="first" type="number" placeholder="Enter first number">
            <input id="second" type="number" placeholder="Enter second number">
        </div>

        <div class="operator">
            <button id="add" type="button"> + </button>
            <button id="sub" type="button"> - </button>
            <button id="mul" type="button"> * </button>
            <button id="div" type="button"> / </button>
        </div>

        <button id="submit" type="submit">Submit</button>

        <div id="result">Result : </div>

    </div>

    <script src="./calculator.js"></script>

</body>

</html>
